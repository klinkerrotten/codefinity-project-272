<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>Recipes</h1>
  <a href="{{ url_for('new_recipe') }}" class="btn btn-success mb-3">New Recipe</a>
  {% if recipes %}
    <ul class="list-group">
      {% for r in recipes %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong>{{ r.title }}</strong> by {{ r.author or 'unknown' }}<br>
          <small class="text-muted">{{ r.date_posted.strftime('%Y-%m-%d') }}</small>
          <p class="mb-0">{{ r.description }}</p>
        </div>
        <div class="btn-group-vertical">
          <a href="{{ url_for('edit', id=r.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
          <a href="{{ url_for('delete_recipe', id=r.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recipes yet.</p>
  {% endif %}
  <p class="mt-3"><a href="{{ url_for('home') }}">Home</a></p>
</body>
</html>
